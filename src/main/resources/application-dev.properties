# ==================== SERVER ====================
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=always

# ==================== DATASOURCE (SQL SERVER - DEV) ====================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=safeyard;encrypt=true;trustServerCertificate=true
spring.datasource.username=safeyard_dev
spring.datasource.password=SafeYard@123
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ==================== JPA / HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# ==================== FLYWAY (ATIVADO NO DEV) ====================
spring.flyway.enabled=true                
spring.flyway.locations=classpath:db/migration/sqlserver
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true

# ==================== LOGGING (DEV) ====================
logging.level.com.safeyard=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=TRACE
logging.level.org.springframework.web.servlet=DEBUG
logging.level.org.flywaydb=INFO

# ==================== CORS ====================
app.cors.allowed-origins=http://localhost:19006,http://10.0.2.2:19006,http://localhost:5173

# ==================== THYMELEAF (DEV) ====================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ==================== SQL INIT ====================
spring.sql.init.mode=never
