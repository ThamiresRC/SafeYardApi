# ==================== SERVER ====================
server.port=${PORT:8080}
server.error.include-message=always

# ==================== DATASOURCE (SQL SERVER - DEV) ====================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=safeyard;encrypt=true;trustServerCertificate=true
spring.datasource.username=safeyard_dev
spring.datasource.password=SafeYard@123
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ==================== JPA / HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ==================== FLYWAY (DESATIVADO NO DEV) ====================
spring.flyway.enabled=false

# ==================== LOGGING (DEV) ====================
logging.level.com.safeyard=DEBUG
logging.level.org.springframework.web=DEBUG

# ==================== CORS ====================
app.cors.allowed-origins=http://localhost:19006,http://10.0.2.2:19006,http://localhost:5173

# ==================== THYMELEAF (DEV) ====================
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ==================== SQL INIT ====================
spring.sql.init.mode=never
