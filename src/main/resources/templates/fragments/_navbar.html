<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar (active)">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">SafeYard</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav"
                aria-controls="topNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="topNav" class="collapse navbar-collapse">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${active}=='dashboard' ? ' active' : ''"
                       th:href="@{/dashboard}">Dashboard</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','FUNC')">
                    <a class="nav-link"
                       th:classappend="${active}=='clientes' ? ' active' : ''"
                       th:href="@{/clientes}">Clientes</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','FUNC')">
                    <a class="nav-link"
                       th:classappend="${active}=='motos' ? ' active' : ''"
                       th:href="@{/motos}">Motos</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','FUNC')">
                    <a class="nav-link"
                       th:classappend="${active}=='locacoes' ? ' active' : ''"
                       th:href="@{/locacoes}">Locações</a>
                </li>

                <!-- Só admin -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link"
                       th:classappend="${active}=='relatorios' ? ' active' : ''"
                       th:href="@{/relatorios}">Relatórios</a>
                </li>
            </ul>


            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <span class="navbar-text me-2"
                          th:text="${#authentication != null && #authentication.name != null
                                    ? #authentication.name
                                    : 'Usuário'}">
                        Usuário
                    </span>
                </li>


                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-sm btn-outline-light" type="submit">Sair</button>
                    </form>
                </li>
            </ul>

        </div>
    </div>
</nav>
</body>
</html>
