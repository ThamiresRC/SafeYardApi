<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/_head :: head('Motos • SafeYard')"></head>
<body class="bg-light">

<div th:replace="fragments/_navbar :: navbar('motos')"></div>

<main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h4 m-0">Motos</h1>

        <a class="btn btn-primary"
           th:href="@{/motos/nova}"
           sec:authorize="hasRole('ADMIN')">
            Nova moto
        </a>
    </div>

    <div class="alert alert-success" th:if="${msg}" th:text="${msg}"></div>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table mb-0 align-middle">
                    <thead>
                    <tr>
                        <th style="width:72px">ID</th>
                        <th>Placa</th>
                        <th>Modelo</th>
                        <th style="width:160px">Status</th>
                        <th style="width:100px">Foto</th>
                        <th class="text-end" style="width:260px">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="m : ${motos}">
                        <td th:text="${m.id}">1</td>
                        <td th:text="${m.placa}">ABC1D23</td>
                        <td th:text="${m.modelo}">CG 160</td>
->
                        <td>
              <span class="badge bg-success"
                    th:if="${#strings.equalsIgnoreCase(m.status,'DISPONIVEL')}">DISPONÍVEL</span>

                            <span class="badge bg-primary"
                                  th:if="${#strings.equalsIgnoreCase(m.status,'EM_USO')}">EM USO</span>

                            <span class="badge bg-secondary"
                                  th:if="${#strings.equalsIgnoreCase(m.status,'MANUTENCAO')}">MANUTENÇÃO</span>

                            <span class="badge bg-dark"
                                  th:if="${!#strings.equalsIgnoreCase(m.status,'DISPONIVEL')
                            and !#strings.equalsIgnoreCase(m.status,'EM_USO')
                            and !#strings.equalsIgnoreCase(m.status,'MANUTENCAO')}"
                                  th:text="${m.status}">STATUS</span>
                        </td>

                        <td>
                            <a th:if="${m.fotoUrl != null}" th:href="${m.fotoUrl}" target="_blank" rel="noopener">
                                <img th:src="${m.fotoUrl}" alt="Foto" loading="lazy"
                                     style="height:50px; width:auto; border-radius:6px; object-fit:cover;">
                            </a>
                            <span th:if="${m.fotoUrl == null}" class="text-muted">—</span>
                        </td>

                        <td class="text-end">
                            <div class="btn-group">
                                <!-- Editar: ADMIN ou FUNCIONARIO -->
                                <a class="btn btn-sm btn-outline-secondary"
                                   th:href="@{|/motos/${m.id}/editar|}"
                                   sec:authorize="hasAnyRole('ADMIN','FUNCIONARIO')">
                                    Editar
                                </a>

                                <a class="btn btn-sm btn-outline-secondary"
                                   th:href="@{|/motos/${m.id}/upload|}"
                                   sec:authorize="hasAnyRole('ADMIN','FUNCIONARIO')">
                                    Upload
                                </a>

                                <a class="btn btn-sm btn-outline-danger"
                                   th:href="@{|/motos/${m.id}/excluir|}"
                                   sec:authorize="hasRole('ADMIN')">
                                    Excluir
                                </a>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(motos)}">
                        <td colspan="6" class="text-muted">Nenhuma moto cadastrada.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav class="mt-3" th:if="${page != null}">
        <ul class="pagination pagination-sm m-0">
            <li class="page-item" th:classappend="${page.first} ? ' disabled'">
                <a class="page-link"
                   th:href="@{|/motos?page=${page.number-1}&size=${page.size}|}">Anterior</a>
            </li>
            <li class="page-item disabled">
        <span class="page-link"
              th:text="${page.number+1} + ' / ' + ${page.totalPages}">1 / 1</span>
            </li>
            <li class="page-item" th:classappend="${page.last} ? ' disabled'">
                <a class="page-link"
                   th:href="@{|/motos?page=${page.number+1}&size=${page.size}|}">Próxima</a>
            </li>
        </ul>
    </nav>
</main>

<div th:insert="fragments/_footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
