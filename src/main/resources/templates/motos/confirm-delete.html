<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/_head :: head('Excluir moto â€¢ SafeYard')"></head>
<body class="bg-light">
<div th:replace="fragments/_navbar :: navbar('motos')"></div>

<main class="container py-4" style="max-width: 720px;">
    <h1 class="h4 mb-3">Excluir moto</h1>

    <div class="card shadow-sm">
        <div class="card-body">
            <p class="mb-1">Tem certeza que deseja excluir a moto abaixo?</p>
            <ul class="mb-3">
                <li><strong>ID:</strong> <span th:text="${moto.id}">1</span></li>
                <li><strong>Placa:</strong> <span th:text="${moto.placa}">ABC1D23</span></li>
                <li><strong>Modelo:</strong> <span th:text="${moto.modelo}">CG 160</span></li>
                <li><strong>Status:</strong> <span th:text="${moto.status}">DISPONIVEL</span></li>
            </ul>

            <div th:if="${moto.fotoUrl}">
                <img th:src="${moto.fotoUrl}" alt="foto" style="height:80px"/>
            </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
            <a class="btn btn-outline-secondary" th:href="@{/motos}">Cancelar</a>
            <form th:action="@{|/motos/${moto.id}/excluir|}" method="post">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-danger" type="submit">Excluir</button>
            </form>
        </div>
    </div>
</main>

<div th:insert="fragments/_footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
