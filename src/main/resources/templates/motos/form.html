<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/_head :: head(${titulo} + ' • SafeYard')"></head>
<body class="bg-light">
<div th:replace="fragments/_navbar :: navbar('motos')"></div>

<main class="container py-4" style="max-width: 720px;">
    <h1 class="h4 mb-3" th:text="${titulo}">Nova moto</h1>

    <form th:action="${acao}" method="post" th:object="${moto}" novalidate>
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="card shadow-sm">
            <div class="card-body">

                <!-- PLACA (agora editável) -->
                <div class="mb-3">
                    <label class="form-label" for="placa">Placa</label>
                    <input id="placa"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('placa')} ? ' is-invalid' : ''"
                           type="text"
                           th:field="*{placa}"
                           placeholder=""
                           maxlength="7"
                           required />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('placa')}"
                         th:errors="*{placa}">Erro de placa</div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="modelo">Modelo</label>
                    <input id="modelo" class="form-control"
                           th:classappend="${#fields.hasErrors('modelo')} ? ' is-invalid' : ''"
                           type="text" th:field="*{modelo}" placeholder=""
                           maxlength="30" required />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="chassi">Chassi</label>
                    <input id="chassi" class="form-control"
                           th:classappend="${#fields.hasErrors('chassi')} ? ' is-invalid' : ''"
                           type="text" th:field="*{chassi}" placeholder=""
                           maxlength="17" required />
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('chassi')}" th:errors="*{chassi}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="status">Status</label>
                    <select id="status" class="form-select"
                            th:classappend="${#fields.hasErrors('status')} ? ' is-invalid' : ''"
                            th:field="*{status}">
                        <option value="DISPONIVEL">DISPONÍVEL</option>
                        <option value="EM_USO">EM_USO</option>
                        <option value="MANUTENCAO">MANUTENÇÃO</option>
                        <option value="INATIVA">INATIVA</option>
                    </select>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>

                <div class="mb-3" th:if="${moto.fotoUrl}">
                    <label class="form-label">Foto atual</label><br/>
                    <img th:src="${moto.fotoUrl}" alt="foto" style="height:80px"/>
                    <div class="form-text">Para trocar a foto, use o botão <b>Upload</b> na lista de motos.</div>
                </div>

            </div>
            <div class="card-footer d-flex justify-content-between">
                <a class="btn btn-outline-secondary" th:href="@{/motos}">Cancelar</a>
                <button class="btn btn-primary" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</main>

<div th:insert="fragments/_footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
