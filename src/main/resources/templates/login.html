<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/_head :: head('Login • SafeYard')"></head>
<body class="bg-light">
<div class="container py-5" style="max-width: 420px;">
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h1 class="h4 text-center mb-4">Entrar</h1>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Credenciais inválidas. Tente novamente.
            </div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                Você saiu da sessão.
            </div>

            <!-- formLogin usa POST /login (configurado no SecurityConfig) -->
            <form method="post" th:action="@{/login}" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="email">E-mail</label>
                    <input class="form-control" id="email" type="email" name="email"
                           placeholder="Digite aqui" autocomplete="username" required autofocus>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="senha">Senha</label>
                    <input class="form-control" id="senha" type="password" name="senha"
                           placeholder="Digite aqui" autocomplete="current-password" required>
                </div>

                <!-- Campo CSRF (inócuo se CSRF estiver desligado) -->
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <button class="btn btn-primary w-100" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Opcional: carrega csrf.js (não é necessário para o form clássico) -->
<script src="/js/csrf.js"></script>
</body>
</html>
