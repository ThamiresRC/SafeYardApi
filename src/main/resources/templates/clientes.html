<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/_head :: head('Clientes â€¢ SafeYard')}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/_navbar :: navbar('clientes')}"></nav>

<main class="container py-4">
    <h1 class="h4 mb-3">Clientes</h1>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>E-mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${clientes}">
                        <td th:text="${c.id}">1</td>
                        <td th:text="${c.nome}">Fulano</td>
                        <td th:text="${c.cpf}">000.000.000-00</td>
                        <td th:text="${c.email}">fulano@email.com</td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(clientes)}">
                        <td colspan="4" class="text-muted">Nenhum cliente cadastrado.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{fragments/_footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
