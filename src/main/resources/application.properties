spring.application.name=safeyard-api

# Swagger (UI em /swagger-ui.html)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=6MB
app.upload-dir=uploads

# Hidden methods (PUT/DELETE via form)
spring.mvc.hiddenmethod.filter.enabled=true

# Actuator (base)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# JPA/Flyway (defaults; cada profile ajusta)
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=false

# Logs úteis
logging.level.org.flywaydb=INFO

# Locais de migração (cada profile escolhe SQL Server ou Postgres)
spring.flyway.locations=classpath:db/migration/sqlserver
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true
